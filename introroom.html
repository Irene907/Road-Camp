    <header id="nav">
        <div class="container">
            <input type="checkbox" name="" id="main-switch">

    <!-- 房型介紹 -->
    <section class="section introroom">
        <div class="container">
            <h2>房型介紹</h2>
            <div class="arrow">
                <img src="./images/separator-arrow.png" alt="">
            </div>
        </div>
    </section>
    <div class="section roomlist">
        <div class="container">
            <!-- 露營車 -->
            <div class="room-item">
                <div class="introroom-pic">
                    <img src="./images/car-1.png" alt="">
                    <img src="./images/car-2.png" alt="">
                    <img src="./images/car-3.png" alt="">
                </div>
                <div class="introroom-txt">
                    <div class="title">
                        <i class="fa-solid fa-caravan"></i>
                        <h3>露營車</h3>
                    </div>
                    <div class="head">
                        <p>提供舒適而奢華的露營體驗，讓您在大自然中享受家的舒適感覺。<br>車內設有舒適的睡床、廚房設備和浴室，讓您輕鬆享受露營樂趣。</p>
                    </div>
                    <div class="price">
                        <p><span><i class="fa-solid fa-dollar-sign"></i>6,000元</span><br>入住人數:2人</p>
                    </div>
                    <div class="time">
                        <p>下午3點後入住、上午11點前退房</p>
                    </div>
                    <div class="fac">
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-shower"></i>
                        <i class="fa-solid fa-ban-smoking"></i>
                        <i class="fa-solid fa-bed"></i>
                        <i class="fa-solid fa-tree"></i>
                    </div>
                    <div class="booknow">
                        <a href="./booknow.html">
                            <button>立即預訂</button>
                        </a>
                    </div>
                </div>
            </div>
            <!-- 帳篷 -->
            <div class="room-item">
                <div class="introroom-pic">
                    <img src="./images/room-1.png" alt="">
                    <img src="./images/room-2.png" alt="">
                    <img src="./images/room-3.png" alt="">
                </div>
                <div class="introroom-txt">
                    <div class="title">
                        <i class="fa-solid fa-campground"></i>
                        <h3>帳篷</h3>
                    </div>
                    <div class="head">
                        <p>提供原始而自然的露營體驗，讓您與大自然更加親近。<br>每個帳篷都設有舒適的睡墊和睡袋，讓您在夜晚安然入睡。</p>
                    </div>
                    <div class="price">
                        <p><span><i class="fa-solid fa-dollar-sign"></i>8,000元</span><br>入住人數:4人</p>
                    </div>
                    <div class="time">
                        <p>下午3點後入住、上午11點前退房</p>
                    </div>
                    <div class="fac">
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-shower"></i>
                        <i class="fa-solid fa-ban-smoking"></i>
                        <i class="fa-solid fa-bed"></i>
                        <i class="fa-solid fa-tree"></i>
                    </div>
                    <div class="booknow">
                        <a href="./booknow.html">
                            <button>立即預訂</button>
                        </a>
                    </div>
                </div>
            </div>

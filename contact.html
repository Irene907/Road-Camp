<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadcamp</title>
    <!-- reset/style 擺錯順序style都跑不出來氣死!!! -->
    <link rel="stylesheet" href="./cssreset.css">
    <link rel="stylesheet" href="./styles.css">
    <!-- grid -->
    <link rel="stylesheet" href="./grid.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/adc8adae0d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="header-logo">
                    <a href="index.html">
                        <img src="./images/logo.png" alt="">
                    </a>
                </div>
                <div class="nav-switch">
                    <a href="#">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </div>
                <div class="nav-function">
                    <a href="aboutus.html">關於我們</a>
                    <a href="./new.html">最新消息</a>
                    <a href="./introroom.html">房型介紹</a>
                    <a href="#">預訂房間</a>
                    <a href="./contact.html">聯絡我們</a>
                    <a href="#">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <!-- 聯絡我們 -->
    <section class="section contact">
        <div class="container">
            <h2>聯絡我們</h2>
            <div class="arrow">
                <img src="./images/separator-arrow.png" alt="">
            </div>
        </div>
    </section>
    <!-- 地圖 -->
    <section class="section map">
        <div class="container">
            <div class="map-icon">
                <div class="phone">
                    <i class="fa-solid fa-phone"></i>
                    <p>03-1234567</p>
                </div>
                <div class="mail">
                    <i class="fa-regular fa-envelope"></i>
                    <p>info@roadcamp.tw</p>
                </div>
                <div class="loca">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>320桃園市中壢區復興路46號9樓</p>
                </div>
            </div>
            <div class="googlemap">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3617.2490359444023!2d121.2224477743517!3d24.957640341363952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346823ea50c732a5%3A0x1b5e6ee66e9fec49!2z57ev6IKyVGliYU1l6ZmE6Kit5Lit5aOi6IG36KiT5Lit5b-D!5e0!3m2!1szh-TW!2stw!4v1713717993095!5m2!1szh-TW!2stw"
                    width="900" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    <!-- 表單 -->
    <section class="section contact">
        <div class="container">
            <h2>聯絡表單</h2>
            <div class="arrow">
                <img src="./images/separator-arrow.png" alt="">
            </div>
            <form action="">
                <div class="line1">
                    <input type="text" placeholder="姓名" required>
                    <input type="text" placeholder="電話" required>
                </div>
                <div class="line2">
                    <input type="email" placeholder="電子信箱" pattern=".+@example\.com" required>
                </div>
                <div class="line3">
                    <textarea placeholder="訊息" minlength="1" required></textarea>
                </div>
                <button>送出</button>
            </form>
        </div>
    </section>
    <!-- footer -->
    <section class="section-footer">
        <div class="container">
            <div class="footer-booknow">
                <a href="#">
                    <button>立即預定</button>
                </a>
            </div>
            <div class="footer-logo">
                <div class="footer-logo-pic">
                    <a href="#">
                        <img src="images/logo.png" alt="">
                    </a>
                </div>
                <p>©Since 2024 RoadCamp</p>
            </div>
            <div class="footer-fun">
                <div class="footer-follow">
                    <a href="#">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-square-x-twitter"></i>
                    </a>
                </div>
                <div class="footer-mail">
                    <p>info@roadcamp.tw</p>
                    <p>03-1234567</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<!DOCTYPE html>

    <!-- logo -->
    <link rel="icon" href="images/logo-green.png" type="image/x-icon">
    <!-- js -->
    <script src="index.js"></script>

<body>
    <header id="nav">
        <div class="container">
            <input type="checkbox" name="" id="main-switch">
            <header class="main-header">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./images/logo.png" id="logo">
                    </a>
                </div>
                <label class="hb" for="main-switch">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <nav class="main-nav" id="main-nav">
                    <a class="navLink" href="./aboutus.html">關於我們</a>
                    <a class="navLink" href="./new.html">最新消息</a>
                    <a class="navLink" href="./introroom.html">房型介紹</a>
                    <a class="navLink" href="./booknow.html">預約訂房</a>
                    <a class="navLink" href="./contact.html">聯絡我們</a>
                </nav>
            </header>
        </div>
    </header>
    <!-- banner -->
    <section class="section-banner">
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="./banner-vedio.mp4" type="video/mp4">
            </video>
            <h1>露營路上，尋找心靈之旅。</h1>
        </div>
    </section>
    <!-- abouts us -->
    <section class="section aboutus">
        <div class="container">
            <div class=".col-md-6 col-xl-6">
                <div class="aboutus-left">
                    <div class="aboutus-left-pic">
                        <img src="./images/index-ab1.png" alt="">
                    </div>
                    <div class="aboutus-left-pic">
                        <img src="./images/index-ab2.png" alt="">
                    </div>
                </div>
            </div>
            <div class=".col-md-6 col-xl-6">
                <div class="aboutus-right">
                    <h2>ROAD CAMP</h2>
                    <div class="arrow">
                        <img src="./images/separator-arrow.png" alt="">
                    </div>
                    <div class="aboutus-right-txt">
                        <p>
                            這裡不僅是您露營之旅的起點，更是您尋找逃離上班壓力的避風港。<br />
                            我們提供懶人式的露營體驗，讓您無需花費時間搭建帳篷，即可輕鬆享受大自然。<br />
                            無論您是想獨自冥想，還是與家人朋友共度時光，都是您的理想選擇。<br />
                            忘卻日常的煩囂，融入大自然的懷抱，尋找到充滿活力的新起點！<br />
                        </p>
                    </div>
                    <div class="aboutus button">
                        <a href="./aboutus.html">
                            <button>看更多</button>
                        </a>
                    </div>
                </div>
            </div>


        </div>
    </section>
    <!-- room -->
    <section class="section room">
        <div class="container">
            <h2>房型</h2>
            <div class="arrow">
                <img src="./images/separator-arrow.png" alt="">
            </div>
            <p>兩種選擇</p>
            <div class="room-list">
                <div class="room-card">
                    <a href="./introroom.html">
                        <div class="room-pic">
                            <img src="./images/index-car.png">
                        </div>
                    </a>
                    <div class="room-txt">
                        <!-- <span class="material-symbols-outlined">
                            airport_shuttle
                        </span> -->
                        <h4>露營車</h4>
                    </div>
                </div>
                <div class="room-card">
                    <a href="./introroom.html">
                        <div class="room-pic">
                            <img src="./images/index-tent.png">
                        </div>
                    </a>
                    <div class="room-txt">
                        <!-- <span class="material-symbols-outlined">
                            camping
                        </span> -->
                        <h4>帳篷</h4>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- facility -->
    <section class="section facility">
        <div class="container">
            <h2>設施</h2>
            <div class="arrow">
                <img src="./images/separator-arrow.png" alt="">
            </div>
            <div class="fac-circles">
                <div class="circle">
                    <img src="./images/Ellipse 7.png" alt="">
                    <p>營火區</p>
                </div>
                <div class="circle">
                    <img src="./images/Ellipse 9.png" alt="">
                    <p>露天電影區</p>
                </div>
                <div class="circle">
                    <img src="./images/Ellipse 8.png" alt="">
                    <p>酒吧區</p>
                </div>
            </div>
        </div>
    </section>
    <!-- comment -->
    <section class="section comment">
        <div class="container">
            <div class="comment-title">
                <h2>顧客回饋</h2>
            </div>
            <div class="arrow">
                <img src="./images/separator-arrow.png" alt="">
            </div>
            <div class="comment-list">
                <img src="./images/wu.png" alt="">
                <img src="./images/chen.png" alt="">
                <img src="./images/cheng.png" alt="">
            </div>
        </div>
    </section>
    <!-- footer -->
    <section class="section-footer">
        <div class="container">
            <div class="footer-booknow">
                <a href="#">
                    <button>立即預定</button>
                </a>
            </div>
            <div class="footer-logo">
                <div class="footer-logo-pic">
                    <a href="#">
                        <img src="images/logo.png" alt="">
                    </a>
                </div>
                <p>©Since 2024 RoadCamp</p>
            </div>
            <div class="footer-fun">
                <div class="footer-follow">
                    <a href="#">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-square-x-twitter"></i>
                    </a>
                </div>
                <div class="footer-mail">
                    <p>info@roadcamp.tw</p>
                    <p>03-1234567</p>
                </div>
            </div>
        </div>
    </section>
    <!-- go to top -->
    <div class="totop">
        <span onclick="scrollWin(0,0)">
            <i class="fa-solid fa-arrow-up"></i>
        </span>
    </div>

        function scrollWin(x, y) {
            window.scrollTo(x, y);
        }


    </script>

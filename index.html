<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadcamp</title>
    <!-- reset/style 擺錯順序style都跑不出來氣死!!! -->
    <link rel="stylesheet" href="./cssreset.css">
    <link rel="stylesheet" href="./styles.css">
    <!-- grid -->
    <link rel="stylesheet" href="./grid.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/adc8adae0d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="header-logo">
                    <a href="index.html">
                        <img src="./images/logo.png" alt="">
                    </a>
                </div>
                <div class="nav-switch">
                    <a href="#">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </div>
                <div class="nav-function">
                    <a href="aboutus.html">關於我們</a>
                    <a href="./new.html">最新消息</a>
                    <a href="#">房型介紹</a>
                    <a href="#">預訂房間</a>
                    <a href="#">聯絡我們</a>
                    <a href="#">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <!-- banner -->
    <section class="section-banner">
        <video autoplay muted loop>
            <source src="./6922963-hd_1920_1080_25fps.mp4" type="video/mp4">
        </video>
    </section>
    <!-- abouts us -->
    <section class="section aboutus">
        <div class="container">
            <div class="col-6">
                <div class="aboutus-left">
                    <div class="aboutus-left-pic">
                        <img src="./images/index-ab1.jpg" alt="">
                    </div>
                    <div class="aboutus-left-pic">
                        <img src="./images/index-ab2.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="aboutus-right">
                    <h2>ROAD CAMP</h2>
                    <div class="arrow">
                        <img src="./images/separator-arrow.png" alt="">
                    </div>
                    <div class="aboutus-right-txt">
                        <p>
                            這裡不僅是您露營之旅的起點，更是您尋找逃離上班壓力的避風港。<br />
                            我們提供懶人式的露營體驗，讓您無需花費時間搭建帳篷，即可輕鬆享受大自然。<br />
                            無論您是想獨自冥想，還是與家人朋友共度時光，都是您的理想選擇。<br />
                            忘卻日常的煩囂，融入大自然的懷抱，尋找到充滿活力的新起點！<br />
                        </p>
                    </div>
                    <div class="aboutus button">
                        <a href="./aboutus.html">
                            <button>看更多</button>
                        </a>
                    </div>
                </div>
            </div>


        </div>
    </section>
    <!-- room -->
    <section class="section room">
        <div class="container">
            <h2>房型</h2>
            <div class="arrow">
                <img src="./images/separator-arrow.png" alt="">
            </div>
            <p>兩種選擇</p>
            <div class="room-list">
                <div class="col-6">
                    <div class="room-card">
                        <div class="room-pic">
                            <img src="./images/index-car.jpg">
                        </div>
                        <div class="room-overlay">
                            <h4>露營車</h4>
                        </div>

                    </div>
                </div>
                <div class="col-6">
                    <div class="room-card">
                        <div class="room-card">
                            <div class="room-pic">
                                <img src="./images/index-tent.jpg">
                            </div>
                            <div class="room-overlay">
                                <h4>帳篷</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- facility -->
    <section class="section facility">
        <div class="container">
            <h2>設施</h2>
            <div class="arrow">
                <img src="./images/separator-arrow.png" alt="">
            </div>
            <div class="fac-circles">
                <div class="circle">
                    <img src="./images/Ellipse 7.png" alt="">
                    <p>營火區</p>
                </div>
                <div class="circle">
                    <img src="./images/Ellipse 9.png" alt="">
                    <p>露天電影區</p>
                </div>
                <div class="circle">
                    <img src="./images/Ellipse 8.png" alt="">
                    <p>酒吧區</p>
                </div>
            </div>
        </div>
    </section>
    <!-- comment -->
    <section class="section comment">
        <div class="container">
            <div class="comment-title">
                <h2>顧客回饋</h2>
            </div>
            <div class="arrow">
                <img src="./images/separator-arrow.png" alt="">
            </div>
            <div class="comment-list">
                <img src="./images/wu.png" alt="">
                <img src="./images/chen.png" alt="">
                <img src="./images/cheng.png" alt="">
            </div>
        </div>
    </section>
    <!-- footer -->
    <section class="section-footer">
        <div class="container">
            <div class="footer-booknow">
                <a href="#">
                    <button>立即預定</button>
                </a>
            </div>
            <div class="footer-logo">
                <div class="footer-logo-pic">
                    <a href="#">
                        <img src="images/logo.png" alt="">
                    </a>
                </div>
                <p>©Since 2024 RoadCamp</p>
            </div>
            <div class="footer-fun">
                <div class="footer-follow">
                    <p>追蹤我們</p>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </div>
                <div class="footer-mail">
                    <p>info@roadcamp.tw</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
